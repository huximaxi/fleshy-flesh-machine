  <text x="415" y="68" text-anchor="middle" font-size="10" fill="#aaaacc" font-weight="bold">SPOT COLOR</text>
  <text x="490" y="68" text-anchor="middle" font-size="10" fill="#aaaacc" font-weight="bold">AUDIO BPM</text>
