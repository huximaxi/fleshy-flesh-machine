  <text x="360" y="353" text-anchor="middle" font-size="9" fill="#556688">Scientific basis: Carhart-Harris REBUS model · QRI Neural Annealing (Johnson 2019) · 40 Hz AV gamma entrainment (Zheng et al. 2022) · Monroe Institute Hemi-Sync frequency mapping</text>
  <text x="360" y="366" text-anchor="middle" font-size="9" fill="#445577">All presets configurable via physical knobs (Bourns PEC11D encoders) or WiFi web interface (ESP32 access point) · Open-source JSON preset format on GitHub</text>
