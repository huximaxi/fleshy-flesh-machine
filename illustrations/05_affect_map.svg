  <text x="340" y="311" text-anchor="middle" font-size="10" fill="#aaaaaa">Scripted</text>
  <text x="415" y="311" text-anchor="middle" font-size="10" fill="#aaaaaa">Scripted RGBW</text>
  <text x="490" y="311" text-anchor="middle" font-size="10" fill="#aaaaaa">BPM-synced</text>
  <text x="570" y="307" text-anchor="middle" font-size="10" fill="#dddddd" font-weight="bold">Operator-Defined</text>
  <text x="570" y="320" text-anchor="middle" font-size="9" fill="#666666">Full parameter control via AP</text>
