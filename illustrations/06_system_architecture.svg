<svg width="720" height="400" viewBox="0 0 720 400" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
  <rect width="720" height="400" fill="#0d0d1a" rx="10"/>
  <text x="360" y="26" text-anchor="middle" font-size="15" fill="#ffffff" font-weight="bold" letter-spacing="1">FLASHY FLESH — SYSTEM ARCHITECTURE</text>
  <text x="360" y="44" text-anchor="middle" font-size="10" fill="#888888">ESP32 central controller · WiFi AP for DJ/VJ scripting · 230V festival generator input</text>

  <!-- POWER RAIL -->
  <rect x="20" y="55" width="680" height="36" fill="#1a1100" rx="6" stroke="#aa6600" stroke-width="1.5"/>
  <text x="360" y="70" text-anchor="middle" font-size="11" fill="#ffaa33" font-weight="bold">POWER DISTRIBUTION</text>
  <text x="360" y="83" text-anchor="middle" font-size="9" fill="#886633">230V Generator → Mean Well RSP-250-24 → 24V bus → Buck converters → 5V (12A) + 12V (20A) rails · ~155W avg / 200W peak</text>

  <!-- ARROWS DOWN from power -->
  <line x1="110" y1="91" x2="110" y2="108" stroke="#aa6600" stroke-width="1.5" stroke-dasharray="3,2"/>
  <line x1="280" y1="91" x2="280" y2="108" stroke="#aa6600" stroke-width="1.5" stroke-dasharray="3,2"/>
  <line x1="450" y1="91" x2="450" y2="108" stroke="#aa6600" stroke-width="1.5" stroke-dasharray="3,2"/>
  <line x1="610" y1="91" x2="610" y2="108" stroke="#aa6600" stroke-width="1.5" stroke-dasharray="3,2"/>

  <!-- CENTRAL CONTROLLER BOX -->
  <rect x="220" y="108" width="260" height="80" fill="#0a1a2a" rx="8" stroke="#2266cc" stroke-width="2"/>
  <text x="350" y="127" text-anchor="middle" font-size="12" fill="#5599ff" font-weight="bold">CENTRAL CONTROLLER</text>
  <text x="350" y="143" text-anchor="middle" font-size="10" fill="#4488ee">ESP32 · FastLED · FreeRTOS</text>
  <text x="350" y="157" text-anchor="middle" font-size="9" fill="#336688">WiFi AP · web UI · preset engine</text>
  <text x="350" y="170" text-anchor="middle" font-size="9" fill="#336688">PWM × 4 · I2S audio · UART DMX · I2C display</text>

  <!-- WiFi cloud -->
  <ellipse cx="350" cy="220" rx="45" ry="22" fill="#0a1a0a" stroke="#33aa33" stroke-width="1.5" stroke-dasharray="4,3"/>
  <text x="350" y="217" text-anchor="middle" font-size="9" fill="#44cc44">WiFi AP</text>
  <text x="350" y="229" text-anchor="middle" font-size="8" fill="#338833">192.168.4.1</text>
  <line x1="350" y1="188" x2="350" y2="198" stroke="#33aa33" stroke-width="1.5" stroke-dasharray="3,2"/>

  <!-- DJ/VJ label -->
  <ellipse cx="350" cy="262" rx="32" ry="14" fill="#112211" stroke="#226622" stroke-width="1"/>
  <text x="350" y="266" text-anchor="middle" font-size="8" fill="#44aa44">DJ / VJ scripts</text>
  <line x1="350" y1="242" x2="350" y2="248" stroke="#33aa33" stroke-width="1" stroke-dasharray="2,2"/>

  <!-- DISK ARRAY (left of controller) -->
  <rect x="20" y="108" width="170" height="150" fill="#0a0a2a" rx="8" stroke="#4455ff" stroke-width="1.5"/>
  <text x="105" y="127" text-anchor="middle" font-size="11" fill="#7788ff" font-weight="bold">DISK ARRAY</text>
  <!-- Disk 1 -->
  <circle cx="60" cy="160" r="28" fill="#111133" stroke="#5566ff" stroke-width="1.5"/>
  <circle cx="60" cy="160" r="15" fill="none" stroke="#7788ff" stroke-width="1" stroke-dasharray="3,3"/>
  <circle cx="60" cy="160" r="5" fill="#9999ff"/>
  <text x="60" y="200" text-anchor="middle" font-size="8" fill="#5566ff">Disk 1 · 4-arm</text>
  <text x="60" y="210" text-anchor="middle" font-size="7" fill="#334466">SK6812 · slip ring</text>
  <!-- Disk 2 -->
  <circle cx="115" cy="165" r="22" fill="#111133" stroke="#8866ff" stroke-width="1.5"/>
  <circle cx="115" cy="165" r="11" fill="none" stroke="#aa88ff" stroke-width="1" stroke-dasharray="3,3"/>
  <circle cx="115" cy="165" r="4" fill="#bb99ff"/>
  <text x="115" y="198" text-anchor="middle" font-size="8" fill="#8866ff">Disk 2 · 3-arm</text>
  <text x="115" y="208" text-anchor="middle" font-size="7" fill="#554466">CCW · moiré</text>
  <!-- Disk 3 -->
  <circle cx="158" cy="170" r="16" fill="#111133" stroke="#aa88ff" stroke-width="1" opacity="0.8"/>
  <circle cx="158" cy="200" fill="none" r="0"/>
  <text x="158" y="196" text-anchor="middle" font-size="7" fill="#9977ff">Disk 3</text>
  <text x="158" y="206" text-anchor="middle" font-size="7" fill="#554466">Lattice · slow</text>
  <!-- Motor indicator -->
  <rect x="25" y="225" width="160" height="24" fill="#0a0a22" rx="4" stroke="#334477" stroke-width="1"/>
  <text x="105" y="240" text-anchor="middle" font-size="9" fill="#5566aa">12V DC Motor × 3 · L298N PWM · 0.1–15 RPM</text>

  <!-- Connect controller to disk -->
  <line x1="220" y1="148" x2="190" y2="148" stroke="#4455ff" stroke-width="1.5"/>
  <polygon points="190,144 180,148 190,152" fill="#4455ff"/>

  <!-- LIGHTING (right of controller) -->
  <rect x="510" y="108" width="190" height="150" fill="#1a0a0a" rx="8" stroke="#ff4444" stroke-width="1.5"/>
  <text x="605" y="127" text-anchor="middle" font-size="11" fill="#ff6666" font-weight="bold">LIGHTING</text>
  <!-- Strobe -->
  <rect x="525" y="135" width="165" height="36" fill="#2a0a0a" rx="4"/>
  <text x="607" y="151" text-anchor="middle" font-size="10" fill="#ff5555">50W RGBW Strobe</text>
  <text x="607" y="163" text-anchor="middle" font-size="8" fill="#884444">PWM 0.1–4 Hz · hard cap firmware</text>
  <!-- Spot lights -->
  <rect x="525" y="178" width="165" height="36" fill="#2a0a0a" rx="4"/>
  <text x="607" y="194" text-anchor="middle" font-size="10" fill="#ffaa44">2–4× RGBW Spot 30W</text>
  <text x="607" y="206" text-anchor="middle" font-size="8" fill="#886644">DMX-512 via RS485/MAX3485</text>
  <!-- Safety note -->
  <rect x="525" y="220" width="165" height="28" fill="#220000" rx="4" stroke="#ff2222" stroke-width="1"/>
  <text x="607" y="234" text-anchor="middle" font-size="8" fill="#ff6666">⚠  Epilepsy safety gate</text>
  <text x="607" y="244" text-anchor="middle" font-size="8" fill="#884444">Consent button → unlock</text>

  <!-- Connect controller to lighting -->
  <line x1="480" y1="148" x2="510" y2="148" stroke="#ff4444" stroke-width="1.5"/>
  <polygon points="510,144 520,148 510,152" fill="#ff4444"/>

  <!-- AUDIO (bottom left) -->
  <rect x="20" y="280" width="200" height="100" fill="#0a1a00" rx="8" stroke="#44aa22" stroke-width="1.5"/>
  <text x="120" y="299" text-anchor="middle" font-size="11" fill="#66cc33" font-weight="bold">AUDIO</text>
  <text x="120" y="315" text-anchor="middle" font-size="9" fill="#44aa22">2× Active PA · aimed inward</text>
  <text x="120" y="329" text-anchor="middle" font-size="9" fill="#44aa22">BPM-synced via I2S ESP32</text>
  <text x="120" y="343" text-anchor="middle" font-size="9" fill="#335522">3.5mm headphone jack</text>
  <text x="120" y="357" text-anchor="middle" font-size="8" fill="#224411">Passive limiter: resistor + 1N4148 pair</text>
  <text x="120" y="371" text-anchor="middle" font-size="8" fill="#224411">Max output: 2.5V peak (safe)</text>
  <line x1="120" y1="278" x2="240" y2="188" stroke="#44aa22" stroke-width="1.5" stroke-dasharray="4,3"/>

  <!-- UI (bottom right) -->
  <rect x="500" y="280" width="210" height="100" fill="#1a1100" rx="8" stroke="#ccaa22" stroke-width="1.5"/>
  <text x="605" y="299" text-anchor="middle" font-size="11" fill="#ffcc33" font-weight="bold">USER INTERFACE</text>
  <text x="605" y="315" text-anchor="middle" font-size="9" fill="#ccaa22">2× Bourns PEC11D rotary encoders</text>
  <text x="605" y="329" text-anchor="middle" font-size="9" fill="#ccaa22">128×64 OLED display · I2C</text>
  <text x="605" y="343" text-anchor="middle" font-size="9" fill="#886622">IP67 polycarbonate enclosure</text>
  <text x="605" y="357" text-anchor="middle" font-size="9" fill="#886622">Consent button (red, illuminated)</text>
  <text x="605" y="371" text-anchor="middle" font-size="8" fill="#554411">3D-printed / laser-cut panel</text>
  <line x1="605" y1="278" x2="460" y2="188" stroke="#ccaa22" stroke-width="1.5" stroke-dasharray="4,3"/>

  <!-- Bottom open-source banner -->
  <rect x="235" y="285" width="240" height="45" fill="#0d1a0d" rx="6" stroke="#226622" stroke-width="1"/>
  <text x="355" y="305" text-anchor="middle" font-size="10" fill="#44cc44" font-weight="bold">OPEN SOURCE</text>
  <text x="355" y="320" text-anchor="middle" font-size="9" fill="#338833">github.com/flashy-flesh</text>
  <text x="355" y="332" text-anchor="middle" font-size="8" fill="#226622">MIT License · BOM · schematics · firmware</text>
</svg>
