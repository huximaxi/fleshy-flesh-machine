    <circle cx="-15" cy="5" r="4" fill="#aaffcc" opacity="0.7"/>
    <circle cx="25" cy="-30" r="3" fill="#ffcc44" opacity="0.7"/>
    <circle cx="10" cy="55" r="3" fill="#ff88ff" opacity="0.6"/>
    <circle cx="-55" cy="10" r="3" fill="#44ffff" opacity="0.6"/>
    <!-- Fractal dimension label -->
    <rect x="-70" y="-112" width="140" height="14" fill="#003322" rx="3" opacity="0.9"/>
    <text x="0" y="-100" text-anchor="middle" font-size="8" fill="#44ff88">D ≈ 1.6 · Emergent</text>
    <text x="0" y="110" text-anchor="middle" font-size="10" fill="#44ff88" font-weight="bold">EMERGENT FIELD</text>
    <text x="0" y="122" text-anchor="middle" font-size="9" fill="#446655">Moiré interference · dynamic</text>
