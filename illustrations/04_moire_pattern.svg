  <!-- Bottom annotation -->
  <rect x="20" y="265" width="680" height="24" fill="#111122" rx="4"/>
  <text x="360" y="281" text-anchor="middle" font-size="9" fill="#667799">Fractal dimension research (Richard Taylor): D = 1.4 per disk is optimal for fascination · Counter-rotation at ±7% speed difference produces moiré that shifts at ~0.35 Hz · keeps raw strobe rate in safe zone while generating rich perceptual complexity</text>
