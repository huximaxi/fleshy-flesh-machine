    <ellipse cx="30" cy="15" rx="20" ry="30" fill="none" stroke="#88ffaa" stroke-width="1.5" opacity="0.5" transform="rotate(-20,30,15)"/>
    <ellipse cx="-10" cy="40" rx="22" ry="28" fill="none" stroke="#ffff44" stroke-width="1" opacity="0.4" transform="rotate(60,-10,40)"/>
