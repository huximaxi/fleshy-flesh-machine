    <path d="M0,0 C14,0 20,10 12,16 C4,22 -10,18 -18,10 C-26,2 -24,-14 -12,-22 C2,-32 26,-26 36,-10 C48,8 42,36 20,50 C-6,66 -40,56 -56,28 C-74,-2 -62,-42 -28,-58 C10,-76 54,-62 70,-24 C88,16 72,64 28,82 C-16,102 -72,84 -90,36" fill="none" stroke="#dd66bb" stroke-width="1.2" opacity="0.6"/>
    <path d="M0,0 C-14,0 -20,-10 -12,-16 C-4,-22 10,-18 18,-10 C26,-2 24,14 12,22 C-2,32 -26,26 -36,10 C-48,-8 -42,-36 -20,-50 C6,-66 40,-56 56,-28 C74,2 62,42 28,58 C-10,76 -54,62 -70,24 C-88,-16 -72,-64 -28,-82" fill="none" stroke="#ee88cc" stroke-width="1" opacity="0.5"/>
