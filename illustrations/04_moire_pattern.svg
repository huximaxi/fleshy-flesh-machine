    <text x="0" y="122" text-anchor="middle" font-size="9" fill="#774466">3-arm spiral · CCW · 5.35 RPM</text>
  </g>

  <!-- Equals sign -->
  <text x="480" y="178" text-anchor="middle" font-size="28" fill="#444466">=</text>

  <!-- RESULT: Moire Pattern -->
  <g transform="translate(610,170)">
    <circle r="95" fill="#0d0d22" stroke="#334433" stroke-width="1.5"/>
    <!-- Simulated moire - overlapping spirals at slight offset -->
    <path d="M0,0 C0,-12 8,-18 14,-12 C20,-5 18,8 10,15 C2,22 -12,20 -18,10 C-26,-4 -18,-24 -4,-32 C12,-42 36,-34 44,-14 C54,8 44,38 22,50 C-2,64 -34,54 -46,28 C-60,-2 -48,-38 -20,-52 C10,-68 48,-54 62,-22 C78,14 62,56 28,72 C-8,90 -52,72 -68,34" fill="none" stroke="#44aaff" stroke-width="1.2" opacity="0.7"/>
