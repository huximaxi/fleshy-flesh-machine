    <text x="0" y="122" text-anchor="middle" font-size="9" fill="#445577">4-arm spiral · CW · 5 RPM</text>
  </g>

  <!-- Plus sign -->
  <text x="240" y="178" text-anchor="middle" font-size="28" fill="#444466">+</text>

