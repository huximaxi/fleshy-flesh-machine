<svg width="720" height="320" viewBox="0 0 720 320" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
  <rect width="720" height="320" fill="#0d0d1a" rx="10"/>
  <text x="360" y="28" text-anchor="middle" font-size="15" fill="#ffffff" font-weight="bold" letter-spacing="1">KLÜVER FORM CONSTANTS — Universal Geometric Hallucinations</text>
  <text x="360" y="46" text-anchor="middle" font-size="10" fill="#888888">Endogenous patterns generated by visual cortex hyperactivation — disk geometry targets these directly</text>

  <!-- PANEL 1: Tunnel / Spiral -->
  <rect x="20" y="60" width="160" height="160" fill="#111122" rx="8"/>
  <g transform="translate(100,140)">
    <circle r="70" fill="none" stroke="#2233aa" stroke-width="1" opacity="0.3"/>
    <circle r="60" fill="none" stroke="#3344cc" stroke-width="1.5" opacity="0.5"/>
    <circle r="48" fill="none" stroke="#4455ee" stroke-width="2" opacity="0.6"/>
    <circle r="35" fill="none" stroke="#5566ff" stroke-width="2.5" opacity="0.7"/>
    <circle r="22" fill="none" stroke="#7788ff" stroke-width="3" opacity="0.85"/>
    <circle r="10" fill="none" stroke="#99aaff" stroke-width="3.5" opacity="1"/>
    <circle r="2" fill="#bbccff"/>
    <!-- Radial lines -->
    <line x1="-70" y1="0" x2="70" y2="0" stroke="#334477" stroke-width="0.5" opacity="0.4"/>
    <line x1="0" y1="-70" x2="0" y2="70" stroke="#334477" stroke-width="0.5" opacity="0.4"/>
    <line x1="-49" y1="-49" x2="49" y2="49" stroke="#334477" stroke-width="0.5" opacity="0.3"/>
    <line x1="49" y1="-49" x2="-49" y2="49" stroke="#334477" stroke-width="0.5" opacity="0.3"/>
  </g>
  <text x="100" y="235" text-anchor="middle" font-size="12" fill="#7788ff" font-weight="bold">I. TUNNEL / FUNNEL</text>
  <text x="100" y="250" text-anchor="middle" font-size="9" fill="#556688">Concentric rings receding</text>
  <text x="100" y="263" text-anchor="middle" font-size="9" fill="#556688">to a central vanishing point</text>

  <!-- PANEL 2: Spiral (Archimedes) -->
  <rect x="190" y="60" width="160" height="160" fill="#111122" rx="8"/>
  <g transform="translate(270,140)">
    <path d="M 0,0 C 5,-8 12,-10 15,-5 C 20,2 18,12 10,18 C 0,25 -15,22 -20,12 C -28,-2 -22,-20 -10,-28 C 5,-38 28,-32 38,-15 C 50,5 44,32 25,44 C 5,58 -25,52 -40,30 C -58,5 -50,-30 -25,-48 C 0,-68 40,-58 58,-30 C 78,2 65,45 35,62 C 5,80 -38,65 -58,32 C -80,-5 -65,-50 -30,-68" fill="none" stroke="#cc44ff" stroke-width="2" opacity="0.9"/>
    <path d="M 0,0 C 3,-5 8,-7 10,-3 C 13,1 12,8 7,12 C 0,17 -10,15 -13,8 C -18,-1 -14,-14 -7,-18 C 2,-24 18,-20 24,-10 C 32,3 28,21 16,29 C 3,38 -16,33 -26,18 C -37,2 -31,-20 -16,-30 C -1,-42 25,-36 36,-18 C 48,3 40,30 22,40 C 2,52 -23,42 -36,22 C -50,-1 -42,-32 -20,-44" fill="none" stroke="#dd77ff" stroke-width="1.5" opacity="0.6"/>
  </g>
  <text x="270" y="235" text-anchor="middle" font-size="12" fill="#cc44ff" font-weight="bold">II. SPIRAL</text>
  <text x="270" y="250" text-anchor="middle" font-size="9" fill="#886699">Rotating arms pulling toward</text>
  <text x="270" y="263" text-anchor="middle" font-size="9" fill="#886699">or away from centre</text>

  <!-- PANEL 3: Cobweb / Grid -->
  <rect x="360" y="60" width="160" height="160" fill="#111122" rx="8"/>
  <g transform="translate(440,140)">
    <!-- Concentric hexagons approximated -->
    <polygon points="0,-65 56,-32 56,32 0,65 -56,32 -56,-32" fill="none" stroke="#115511" stroke-width="1" opacity="0.4"/>
    <polygon points="0,-48 41,-24 41,24 0,48 -41,24 -41,-24" fill="none" stroke="#226622" stroke-width="1.2" opacity="0.55"/>
    <polygon points="0,-32 28,-16 28,16 0,32 -28,16 -28,-16" fill="none" stroke="#338833" stroke-width="1.5" opacity="0.7"/>
    <polygon points="0,-16 14,-8 14,8 0,16 -14,8 -14,-8" fill="none" stroke="#44aa44" stroke-width="2" opacity="0.9"/>
    <!-- Radial grid lines -->
    <line x1="0" y1="-65" x2="0" y2="65" stroke="#226622" stroke-width="0.8" opacity="0.5"/>
    <line x1="-56" y1="-32" x2="56" y2="32" stroke="#226622" stroke-width="0.8" opacity="0.5"/>
    <line x1="56" y1="-32" x2="-56" y2="32" stroke="#226622" stroke-width="0.8" opacity="0.5"/>
    <line x1="-28" y1="-48" x2="28" y2="48" stroke="#1a5522" stroke-width="0.6" opacity="0.35"/>
    <line x1="28" y1="-48" x2="-28" y2="48" stroke="#1a5522" stroke-width="0.6" opacity="0.35"/>
    <circle cx="0" cy="0" r="3" fill="#66ff66"/>
  </g>
  <text x="440" y="235" text-anchor="middle" font-size="12" fill="#44ff44" font-weight="bold">III. COBWEB / LATTICE</text>
  <text x="440" y="250" text-anchor="middle" font-size="9" fill="#557755">Hexagonal or grid patterns</text>
  <text x="440" y="263" text-anchor="middle" font-size="9" fill="#557755">tiling the visual field</text>

  <!-- PANEL 4: Filigree / Checkerboard -->
  <rect x="530" y="60" width="160" height="160" fill="#111122" rx="8"/>
  <g transform="translate(610,140)">
    <!-- Radial fan pattern -->
    <line x1="0" y1="0" x2="65" y2="0" stroke="#aa6600" stroke-width="1.5" opacity="0.8"/>
    <line x1="0" y1="0" x2="56" y2="32" stroke="#aa6600" stroke-width="1.5" opacity="0.75"/>
    <line x1="0" y1="0" x2="32" y2="56" stroke="#aa6600" stroke-width="1.5" opacity="0.7"/>
    <line x1="0" y1="0" x2="0" y2="65" stroke="#aa6600" stroke-width="1.5" opacity="0.65"/>
    <line x1="0" y1="0" x2="-32" y2="56" stroke="#bb7711" stroke-width="1.5" opacity="0.6"/>
    <line x1="0" y1="0" x2="-56" y2="32" stroke="#bb7711" stroke-width="1.5" opacity="0.55"/>
    <line x1="0" y1="0" x2="-65" y2="0" stroke="#bb7711" stroke-width="1.5" opacity="0.5"/>
    <line x1="0" y1="0" x2="-56" y2="-32" stroke="#cc8822" stroke-width="1.5" opacity="0.55"/>
    <line x1="0" y1="0" x2="-32" y2="-56" stroke="#cc8822" stroke-width="1.5" opacity="0.6"/>
    <line x1="0" y1="0" x2="0" y2="-65" stroke="#cc8822" stroke-width="1.5" opacity="0.65"/>
    <line x1="0" y1="0" x2="32" y2="-56" stroke="#dd9933" stroke-width="1.5" opacity="0.7"/>
    <line x1="0" y1="0" x2="56" y2="-32" stroke="#dd9933" stroke-width="1.5" opacity="0.75"/>
    <!-- Arc cross-hatchings -->
    <circle r="22" fill="none" stroke="#995500" stroke-width="1" opacity="0.6" stroke-dasharray="4,4"/>
    <circle r="40" fill="none" stroke="#aa6600" stroke-width="1" opacity="0.5" stroke-dasharray="6,5"/>
    <circle r="58" fill="none" stroke="#bb7700" stroke-width="1" opacity="0.4" stroke-dasharray="8,6"/>
    <circle r="3" fill="#ffaa44"/>
  </g>
  <text x="610" y="235" text-anchor="middle" font-size="12" fill="#ffaa33" font-weight="bold">IV. FILIGREE / RADIAL</text>
  <text x="610" y="250" text-anchor="middle" font-size="9" fill="#997755">Fan-like rays with</text>
  <text x="610" y="263" text-anchor="middle" font-size="9" fill="#997755">concentric arcs</text>

  <!-- Bottom note -->
  <text x="360" y="295" text-anchor="middle" font-size="10" fill="#666699">H. Klüver (1928) — all four forms appear spontaneously under mescaline, LSD, cannabis, and sensory deprivation</text>
  <text x="360" y="310" text-anchor="middle" font-size="10" fill="#666699">Disk geometry is designed to directly evoke Types I–III via rotation, radial symmetry, and moiré interference</text>
</svg>
